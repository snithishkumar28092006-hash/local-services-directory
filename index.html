<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Local Services Directory</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header glass">
    <div class="left">
      <h1 class="logo">ServiceSpot</h1>
      <p class="tag">Find trusted local helpers near you</p>
    </div>

    <div class="right controls">
      <div class="theme-controls">
        <select id="themeSelector" aria-label="Choose theme">
          <option value="light">Light</option>
          <option value="dark" selected>Dark</option>
          <option value="purple">Purple</option>
          <option value="green">Green</option>
        </select>

        <button id="modeToggle" title="Toggle light / dark">üåô</button>
      </div>
    </div>
  </header>

  <main>
    <section class="hero glass">
      <div class="hero-inner">
        <h2>Local Services ‚Äî Fast. Trusted. Near you.</h2>
        <p>Search electricians, plumbers, tutors, mechanics and more. Tap to call.</p>

        <div class="search-row">
          <input id="searchBox" type="search" placeholder="Search by service, name or location (e.g. plumber, Kumar, Chennai)" />
          <button id="clearSearch" title="Clear search">‚úï</button>
        </div>

        <div class="quick-links">
          <a class="neon-btn" id="addListing" href="#" target="_blank">Add a Listing</a>
          <a class="neon-btn ghost" id="viewAll" href="#directory">View Directory</a>
        </div>
      </div>
    </section>

    <section id="directory" class="directory">
      <div id="categoryContainer" class="category-container"></div>
    </section>
  </main>

  <footer class="site-footer glass">
    <div>¬© <span id="year"></span> ServiceSpot ‚Ä¢ Built with ‚ù§Ô∏è</div>
    <div class="footer-links">Theme saved in local storage ‚Ä¢ Works offline (static)</div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
