<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Services Directory</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Local Services Directory</h1>

        <div class="theme-buttons">
            <button onclick="changeTheme('dark')">Dark</button>
            <button onclick="changeTheme('purple')">Purple</button>
        </div>
    </header>

    <section class="search-section">
        <input type="text" id="searchBox" placeholder="Search services..." onkeyup="searchItems()">
    </section>

    <section class="categories">
        <button onclick="loadCategory('plumbing')">Plumbing</button>
        <button onclick="loadCategory('electricals')">Electricals</button>
        <button onclick="loadCategory('bakeries')">Bakeries</button>
        <button onclick="loadCategory('petrolpumps')">Petrol Pumps</button>
        <button onclick="loadCategory('temples')">Temples</button>
        <button onclick="loadCategory('schools')">Schools</button>
        <button onclick="loadCategory('stationery')">Stationary Stores</button>
    </section>

    <section id="serviceList" class="service-list">
        <p class="placeholder">Select a category to view services.</p>
    </section>

    <script src="script.js"></script>

</body>
</html>
