<title>Local Directory</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #12001f;
        color: white;
    }

    .container {
        display: flex;
        height: 100vh;
    }

    /* Sidebar */
    .sidebar {
        width: 260px;
        background: #220033;
        padding: 20px;
        overflow-y: auto;
        border-right: 2px solid #3a0057;
    }

    .sidebar h2 {
        text-align: center;
        color: #d896ff;
    }

    .category {
        padding: 12px;
        background: #32004d;
        border-radius: 10px;
        margin-bottom: 10px;
        cursor: pointer;
        transition: 0.3s;
    }

    .category:hover {
        background: #5e0096;
    }

    /* Main Content */
    .main {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
    }

    .search-box input {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: none;
        outline: none;
        font-size: 16px;
        background: #2d0047;
        color: white;
    }

    .item-card {
        background: #2d0047;
        padding: 15px;
        border-radius: 12px;
        margin: 10px 0;
        border: 1px solid #5e0096;
    }

    .item-card:hover {
        background: #43006b;
    }
</style>

</head>
<body>

<div class="container">

    <!-- Sidebar -->
    <div class="sidebar">

        <div class="category" onclick="loadCategory('plumbing')">Plumbing</div>

    <!-- Main Content -->

function loadCategory(category) {
    const itemsDiv = document.getElementById("items");
    const title = document.getElementById("title");
    const search = document.getElementById("search");

    search.value = ""; // reset search
    title.innerText = category.toUpperCase();

    itemsDiv.innerHTML = "";

    data[category].forEach(item => {
        itemsDiv.innerHTML += `<div class='item-card'>${item}</div>`;
    });
}

function searchItems() {
    let value = document.getElementById("search").value.toLowerCase();
    let cards = document.querySelectorAll(".item-card");

    cards.forEach(card => {
        card.style.display = card.innerText.toLowerCase().includes(value)
            ? "block" : "none";
    });
}
